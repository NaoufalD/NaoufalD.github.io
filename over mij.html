       <script>
          function loadMap() {


             var mapOptions = {
                center:new google.maps.LatLng(52.361771,4.918187),
                zoom:15
             }

             var map = new google.maps.Map(document.getElementById("metis"),mapOptions);

             var marker = new google.maps.Marker({
                position: new google.maps.LatLng(52.361771,4.918187),
                map: map,
                animation:google.maps.Animation.Drop
             });
          }
